<!DOCTYPE html>
<html>
<head>
    <title>Login - DocuDecipher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/brand.css">
    <style>
        body {
            background: #0f172a !important;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        
        .login-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2.5rem 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #fbbf24 !important;
            margin-bottom: 0.5rem;
        }
        
        .logo h1 {
            color: white;
            font-size: 2rem;
            margin: 0.5rem 0 0.25rem;
        }
        
        .logo p {
            color: #94a3b8;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        input:focus {
            border-color: #0cc0df;
            outline: none;
            box-shadow: 0 0 0 3px rgba(12, 192, 223, 0.1);
        }
        
        button {
            width: 100%;
            background: #0cc0df;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #0aa8c4;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(12, 192, 223, 0.2);
        }
        
        .info-text {
            color: #94a3b8;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .test-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #334155;
        }
        
        .test-section p {
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        
        .test-link {
            color: #0cc0df;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .test-link:hover {
            text-decoration: underline;
        }
        
        .test-link i {
            color: #0cc0df;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-lightbulb"></i>
                <h1>DocuDecipher</h1>
                <p>Understand any codebase in minutes</p>
            </div>
            
            <h3 style="color: white; margin-top: 0; margin-bottom: 1.5rem;">Enter your email</h3>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
                    Send Magic Link
                </button>
            </form>
            
            <div class="info-text">
                <i class="fas fa-envelope" style="color: #0cc0df; margin-right: 0.5rem;"></i>
                We'll email you a login link. No password needed.
            </div>
            
            <div class="test-section">
                <p>For testing:</p>
                <a href="/auth?token=test_token" class="test-link">
                    <i class="fas fa-bolt"></i> Quick Test Login
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>Token balance will appear after login</p>
            <p style="margin-top: 0.5rem;">Â© 2025 DocuDecipher</p>
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submitting!');
            console.log('Email value:', document.querySelector('input[name="email"]').value);
        });
    </script>
</body>
</html>
