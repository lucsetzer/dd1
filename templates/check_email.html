<!DOCTYPE html>
<html>
<head>
    <title>Check Your Email - DocuDecipher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/brand.css">
    <style>
        body {
            background: #0f172a !important;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        
        .email-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .email-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2.5rem 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            font-size: 4rem;
            color: #fbbf24 !important;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            color: #94a3b8;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .email-highlight {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            color: white !important;
            font-weight: 500;
            font-size: 1.1rem;
            word-break: break-all;
        }
        
        .note {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            background: #0cc0df;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: #0aa8c4;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(12, 192, 223, 0.2);
        }
        
        .btn i {
            margin-right: 0.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-card">
            <div class="icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            
            <h1>Check Your Email</h1>
            
            <p>We've sent a magic link to:</p>
            
            <div class="email-highlight">
                {{ email }}
            </div>
            
            <p>Click the link in your email to access your dashboard.</p>
            
            <p class="note">
                <i class="fas fa-exclamation-circle" style="color: #fbbf24;"></i>
                Didn't receive it? Check your spam folder.
            </p>
            
            <a href="/" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</body>
</html>
